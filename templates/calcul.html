<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS (Popper.js included) and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calcul.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='img/money.png') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">

    <!-- CHARTS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <title>EDUFIN | DASHBOARD</title>
    <link rel="shortcut icon" type="image/png" href="./img/favicon.ico" />
</head>

<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class="bx bxs-smile"></i>
            <span class="text">EDUFIN</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="{{ url_for('dashboard')}}">
                    <i class="bx bxs-dashboard"></i>
                    <span class="text">Tableau de board</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('show_courses')}}">
                    <i class='bx bx-list-ul'></i>
                    <span class="text">Listes de cours</span>
                </a>
            </li>
            <li class="active">
                <a href="{{ url_for('show_calculateur')}}">
                    <i class='bx bx-calculator'></i>
                    <span class="text">Calculateur</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="bx bxs-message-dots"></i>
                    <span class="text">Notifications</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-spreadsheet'></i>
                    <span class="text">Suivre un cours</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class="bx bxs-cog"></i>
                    <span class="text">Paramètre</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('logout')}}" class="logout">
                    <i class='bx bx-log-out'></i>
                    <span class="text">Déconnexion</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Rechercher..." />
                    <button type="submit" class="search-btn">
                        <i class="bx bx-search"></i>
                    </button>
                </div>
            </form>
            <a href="#" class="notification">
                <i class="bx bxs-bell"></i>
                <span class="num">0</span>
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="left">
                <h1 style="color: #252b42;">Calculateur</h1>
            </div>

            <div class="form-container">
                <div class="content-one">
                    <div class="content-one-one">
                        <form class="form" action="/calculer" method="post">
                            <div class="form-group">
                                <label>Revenu</label>
                                <input type="number" id="revenu" name="revenu" placeholder="Entrez votre revenu mensuel"
                                    required="">
                            </div>
                            <div class="form-group">
                                <label>Pourcentage</label>
                                <select id="percentage" name="pourcentage" class="form-control" required>
                                    <option value="5">5%</option>
                                    <option value="10">10%</option>
                                    <option value="20">20%</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Objectif de l'épargne</label>
                                <input type="text" id="objectif" name="objectif" placeholder="Entrez votre objectif"
                                    required="">
                            </div>
                            <div class="form-group">
                                <label>Montant à épargne</label>
                                <input type="text" id="montant" name="montant" placeholder="Montant à épargner"
                                    required="">
                            </div>
                            <p class="signup-link">
                                <a href="" class="signup-link link">NB :</a>
                                Les intérêt d'épargne sont moins élevé chez <a
                                    href="https://mokobank.pythonanywhere.com">Mokobanque</a>
                            </p>

                    </div>

                    <div class="content-one-two">
                        <!-- Canvas pour le graphique -->
                        <canvas id="myChart" width="400" height="400"></canvas>
                    </div>

                </div>
                <div class="content-two">
                    <button type="submit">
                        <div class="svg-wrapper-1">
                            <div class="svg-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    style="fill: white;transform: ;msFilter:;">
                                    <path
                                        d="M19 2H5c-1.103 0-2 .897-2 2v16c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zM5 20V4h14l.001 16H5z">
                                    </path>
                                    <path d="M7 12h2v2H7zm0 4h2v2H7zm4-4h2v2h-2zM7 6h10v4H7zm4 10h2v2h-2zm4-4h2v6h-2z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                        <span>Calculer</span>
                    </button>
                    </form>
                </div>

            </div>

        </main>
        <!-- MAIN -->

        <section class="historique">
            <div class="left">
                <h1 style="color: #252b42;">Historique</h1>
            </div>
        </section>
    </section>
    <!-- CONTENT -->

    <!-- footer -->
    <div class="pied">
        <p style="font-family: 'Salsa', cursive;">&#169; 2023 EDUFIN. Tous droits réservés</p>
    </div>
    <!-- End of footer -->



    <script>
        // Récupérer les données que vous avez renvoyées depuis Flask
        var montantEpargne = {{ montant_epargne | safe }};
        var objectif = "Objectif : {{ objectif }}";

        // Créez un objet de données pour le graphique
        var data = {
            labels: ["Montant à épargner en F CFA"],
            datasets: [{
                label: objectif,
                data: [montantEpargne, 0], // Initialisez le montant épargné à 0
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(255, 99, 132, 0.2)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Configurez les options du graphique
        var options = {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };

        // Récupérez le contexte du canvas et créez le graphique
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>
    <script src="{{ url_for('static', filename='js/dash.js')}}"></script>
</body>

</html>
